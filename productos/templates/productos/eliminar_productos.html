{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Eliminación</title>
</head>
<body>
    {% include 'index.html' %}
    <h1>¿Estás seguro de que quieres eliminar el producto "{{ producto.nombre }}"?</h1>
    
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Sí, Eliminar">
    </form>

    <a href="{% url 'listar_productos' %}">Cancelar</a>

{% endblock content %}
</body>
</html>
